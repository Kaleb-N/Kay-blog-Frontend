<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayPlanet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--======= SIGN IN =======-->
    <section class="form_section">
        <div class="container form_section-container">
            <h2>Sign In</h2>
            <div class="alert_message success">
                <p>This is an success message</p>
            </div>
            <!-- enctype="multipart/form-data" is necessary for forms that has file upload-->
            <form action="" enctype="multipart/form-data">
                <input type="text" name="" id="" placeholder="Username or Email">
                <input type="password" name="" id="" placeholder="Password">
                <button type="submit" class="btn">Sign In</button>
                <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
            </form>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
